<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 40px; background:#f7f8fb; color:#111; }
    .njugu{ font-size: 1.25rem; padding: 1rem; border-radius: 8px; display: inline-block; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
    </style>
</head>
<body ononline="ukoonline()" onoffline="ukooffline()">
    <p id="njugu"></p>
    <script>
        function ukoonline() {
        document.getElementById("njugu").innerHTML = "uko online";
        }
        function ukooffline() {
         document.getElementById("njugu").innerHTML = "uko offline";
        }
    </script>
</body>
</html>
