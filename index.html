<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #f0f0f0;
    }

    input {
        width: 300px;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        margin-top: 12px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    #qr {
        margin-top: 20px;
        padding: 20px;
        background: white;
        border-radius: 10px;
    }

    #saveBtn {
        display: none;
        background: green;
        margin-top: 20px;
    }

    .footer {
        margin-top: 40px;
        text-align: center;
        font-size: 16px;
    }

    #copyBtn {
        padding: 8px 15px;
        font-size: 14px;
        background: #444;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h2>VINNIE QR Code Generator</h2>

<input type="text" id="text" placeholder="Enter text or URL...">
<button onclick="generateQR()">Generate QR</button>

<div id="qr"></div>

<button id="saveBtn" onclick="saveQR()">Save as Image</button>

<!-- Footer with donation message -->
<div class="footer">
    <p>Thank you for using <strong>VINNIE QR Generator</strong>.</p>
    <p>If you like, you can donate anything to this till number:</p>
    <h3 id="tillNumber">4646254</h3>
    <button id="copyBtn" onclick="copyTill()">Copy Till Number</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
let qr;

function generateQR() {
    let text = document.getElementById("text").value;
    let qrContainer = document.getElementById("qr");

    if (text.trim() === "") {
        alert("Enter some text first!");
        return;
    }

    qrContainer.innerHTML = ""; // Clear old QR

    qr = new QRCode(qrContainer, {
        text: text,
        width: 250,
        height: 250
    });

    setTimeout(() => {
        document.getElementById("saveBtn").style.display = "inline-block";
    }, 500);
}

function saveQR() {
    let img = document.querySelector("#qr img");

    if (img) {
        downloadImage(img.src);
        return;
    }

    let canvas = document.querySelector("#qr canvas");
    if (canvas) {
        downloadImage(canvas.toDataURL("image/png"));
    }
}

function downloadImage(url) {
    let a = document.createElement("a");
    a.href = url;
    a.download = "qrcode.png";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

function copyTill() {
    let till = document.getElementById("tillNumber").innerText;
    navigator.clipboard.writeText(till).then(() => {
        alert("Till number copied!");
    });
}
</script>

</body>
</html>
